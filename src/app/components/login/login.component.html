<div class="wrapper bg-white border shadow-sm py-3">
    <h2 class="text-uppercase">LOGIN</h2>
    
    <form action="/login" method="POST" class="login-form">
        <input name="email" placeholder="Email" type="text" class="form-control border border-dark my-3" required>
        <input name="password" type="password" placeholder="PASSWORD" class="form-control border border-dark my-3" required>

        <button type="submit" name="login">Login</button>
    </form>
</div>
